<main>
    <section class="container-xl pt-5">
        <div class="row justify-content-center">
            <h1 class="text-center mt-5">Publier un article</h1>
            <form name="publish" id="publish" method="post" class="my-5 d-flex flex-column align-items-center" enctype="multipart/form-data">
                    <fieldset id="post" class="form-group col-sm-8">
                        <label for="image" class="d-block mb-0">Sélectionner une image (png, jpg, jpeg)&nbsp;:<span class="font-weight-bold ml-1 text-danger mx-1">*</span></label>
                        <input class="form-control pr-5" name="image" type="file" id="image" accept=".jpg, .jpeg, .png" required />
                        <label for="caption" class="d-block mb-0 mt-2">Légende de l'image&nbsp;:<span class="font-weight-bold mx-1 text-danger">*</span></label>
                        <input class="form-control pr-5" name="caption" type="text" id="caption" minlength="3" maxlength="80" spellcheck="true" required/>
                        <div id="preview" class="w-100 my-3"></div>
                        <label for="title" class="d-block mb-0 mt-5">Titre de l'article&nbsp;:<span class="font-weight-bold mx-1 text-danger">*</span></label>
                        <input class="form-control pr-5" name="title" type="text" id="title" minlength="3" maxlength="150" spellcheck="true" required/>
                    </fieldset>

                    <fieldset id="article" class="form-group col-sm-8">
                        <label for="content" class="d-block mb-0 mt-5">Rédiger l'article&nbsp;:<span class="font-weight-bold ml-1 text-danger mx-1">*</span></label>
                        <textarea class="form-control p-3" name="content" id="content" rows="50" cols="100" minlength="7" maxlength="12000" spellcheck="true" required ></textarea>
                    </fieldset>
                    <p class="text-danger font-italic pl-3 mt-2"><span class="font-weight-bold">*</span>Obligatoire</p>
                <div class="justify-content-center mt-5">
                    <button  id="publish-post" class="btn btn-primary px-5 py-3 text-uppercase font-weight-bold w-auto d-block mx-auto mb-5" type="submit" form="publish" name="Publier" value="Publier">Publier</button>
                    <button  id="modify-post" class="btn btn-primary px-5 py-3 text-uppercase font-weight-bold w-auto d-block mx-auto mb-5 d-none" type="button" name="Modifier l'article" value="Modifier l'article" disabled>Modifier l'article</button>
                </div>
            </form>
        </div>
    </section>
</main>
