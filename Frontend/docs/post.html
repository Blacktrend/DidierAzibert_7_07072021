<main>
    <section class="container-xl pt-5">
        <div class="row justify-content-center">

                <a id="modify-post" href=""><button id="modify-button" class="btn btn-primary px-5 py-3 text-uppercase font-weight-bold w-auto d-block mx-auto" type="button" name="Modifier" value="Modifier">Modifier</button></a>
                <button  id="delete-post" class="btn btn-danger px-5 py-3 text-uppercase font-weight-bold w-auto mb-5" type="button" name="Supprimer" value="Supprimer">Supprimer</button>
            </div>
            <article id="article"></article>
            <div class="dropdown-divider border-secondary mt-5"></div>
            <h2 class="text-center mt-5">Commentaires</h2>
            <form name="comment" id="comment" method="post" class="d-flex flex-column align-items-center">
                <label for="content" class="d-block mb-0 mt-5 align-self-start">Laisser un commentaire&nbsp;:</label>
                <textarea class="form-control pr-5 mb-2" name="content" id="content" rows="5" cols="80" minlength="3" maxlength="400" required ></textarea>
                <button  id="publish-comment" class="btn btn-primary px-5 py-3 font-weight-bold w-auto mb-5" type="submit" form="comment" name="Valider" value="Valider">Valider</button>
            </form>
            <div id="comments" class="my-5"></div>
        </div>
    </section>
