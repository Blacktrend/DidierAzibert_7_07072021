<main>
    <section class="container-xl pt-5">
        <div id="modify-profile" class="row justify-content-center">
            <h1 id="profile-title" class="text-center mt-5">Profil utilisateur</h1>
            <form name="profile" id="profile" method="post" class="my-5">
                <!-- email and password not required -->
                <div class="row">
                    <fieldset id="identity" class="form-group col-sm-6">
                        <label for="firstName" class="d-block mb-0 mt-2">Prénom&nbsp;:<span class="font-weight-bold ml-1 text-danger">*</span></label>
                        <input class="form-control pr-5" name="firstName" type="text" id="firstName" required maxlength="50"
                               pattern="((?!\u00d7|\u00f7)[A-Za-z\u00c0-\u00ff\u0152\u0153])\1?(?!\1)(?:[-'\s]?((?!\u00d7|\u00f7)[A-Za-z\u00c0-\u00ff\u0152\u0153])\2?(?!\2))*"/>
                        <label for="lastName" class="d-block mb-0 mt-2">Nom&nbsp;:<span class="font-weight-bold ml-1 text-danger">*</span></label>
                        <input class="form-control pr-5" name="lastName" type="text" id="lastName" required maxlength="50"
                               pattern="((?!\u00d7|\u00f7)[A-Za-z\u00c0-\u00ff\u0152\u0153])\1?(?!\1)(?:[-'\s]?((?!\u00d7|\u00f7)[A-Za-z\u00c0-\u00ff\u0152\u0153])\2?(?!\2))*"/>
                        <label for="job" class="d-block mb-0 mt-2">Fonction&nbsp;:<span class="font-weight-bold ml-1 text-danger">*</span></label>
                        <input class="form-control pr-5" name="job" type="text" id="job" required maxlength="50" pattern="((?!\u00d7|\u00f7)[A-Za-z\u00c0-\u00ff\u0152\u0153])\1?(?!\1)(?:[-'\s]?((?!\u00d7|\u00f7)[A-Za-z\u00c0-\u00ff\u0152\u0153])\2?(?!\2))*"/>
                    </fieldset>

                    <fieldset id="credentials" class="form-group col-sm-6">
                        <label for="email" class="d-block mb-0 mt-2">Modifier l'e-mail&nbsp;:<span class="font-weight-bold ml-1 text-danger">*</span></label>
                        <input class="form-control pr-5" name="email" type="email" id="email" maxlength="50" minlength="6" pattern="[\w+]+[.-]?[\w+]+@[\w-]+(\.\w{2,6}){1,2}"/>
                        <span class="small">minimum 6 caractères</span>
                        <label for="password" class="d-block mb-0 mt-2">Modifier le mot de passe&nbsp;:<span class="font-weight-bold ml-1 text-danger">*</span></label>
                        <input class="form-control pr-5" name="password" type="password" id="password" maxlength="15" minlength="6"/>
                        <span class="small">entre 6 et 15 caractères</span>
                    </fieldset>
                    <p class="text-danger font-italic pl-3 mt-2"><span class="font-weight-bold">*</span>Obligatoire</p>
                </div>
                <div class="justify-content-center mt-5">
                    <button  id="modify-user" class="btn btn-primary px-5 py-3 text-uppercase font-weight-bold w-auto d-block mx-auto mb-5" type="submit" form="profile" name="Modifier" value="Modifier">Modifier</button>
                    <button  id="delete-user" class="btn btn-danger px-5 py-3 text-uppercase font-weight-bold w-auto d-block mx-auto" type="button" name="Supprimer le compte" value="Supprimer le compte">Supprimer le compte</button>
                </div>
            </form>
        </div>
    </section>
